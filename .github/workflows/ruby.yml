name: Ruby

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.1']
    services:
      db:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: myrootpass
          MYSQL_DATABASE: funny_cats_api_test
          MYSQL_USER: myuser
          MYSQL_PASSWORD: mypass
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Show Docker containers
        run: docker ps -a
      - name: Show databases for root user
        run: mysql --protocol=tcp -h localhost -P 3306 -u root -proot_password -e "SHOW DATABASES"
      - name: Show databases for user1
        run: mysql --protocol=tcp -h localhost -P 3306 -u user1 -puser1_password -e "SHOW DATABASES"

    - uses: actions/checkout@v3
    - name: Setup docker
      shell: bash
      run: |
        # イメージのビルド
        docker-compose build

        # データベースの作成
        docker-compose run web rake db:create
        docker-compose run web rake db:migrate
      env:
        RAILS_ENV: test

    - name: Run tests
      shell: bash
      run: |
        gem install bundler
        bundle install --path vendor/bundle --quiet --jobs 4 --retry 3
        bundle exec rspec
      env:
        RAILS_ENV: test