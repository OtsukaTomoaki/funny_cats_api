name: Ruby

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.1']

    steps:
      - name: Check out code
        id: checkout
        uses: actions/checkout@v2

      - name: Show Docker containers
        run: docker ps -a

      - name: Setup docker
        shell: bash
        run: |
          # イメージのビルド
          docker-compose up -d

          # データベースの作成
          mkdir home
          mkdir home/mysql
          docker-compose run db mkdir home/mysql
          docker-compose run db etc/init.d/mysql start
          docker-compose run web rake db:create RAILS_ENV=test
          docker-compose run web rake db:migrate RAILS_ENV=test
        env:
          RAILS_ENV: test

      - name: Run tests
        shell: bash
        run: |
          gem install bundler
          bundle install --path vendor/bundle --quiet --jobs 4 --retry 3
          bundle exec rspec
        env:
          RAILS_ENV: test